services:
  postgres:
    image: postgres:16-alpine
    container_name: coinflip-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: coinflip
      POSTGRES_USER: coinflip
      POSTGRES_PASSWORD: coinflip
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

